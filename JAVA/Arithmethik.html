<html>
   <head>
        <title>This is First Program Of Javascript</title>

        <script>
        	var no1=10;
        	var no2=20;

        	document.write(("<h1>")+(no1+no2)+("</h1>"));
        	document.write("<br>");
        	document.write(("<h1>")+(no1-no2)+("</h1>"));
        	document.write("<br>");
        	document.write(("<h1>")+(no1*no2)+("</h1>"));
        	document.write("<br>");
     	    document.write(("<h1>")+(no1/no2)+("</h1>"));
     	</script>

     		{

     		}
