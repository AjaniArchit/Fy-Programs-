<html>
   <head>
      <style>
        div
        {
          width: 150px;
          height: 100px;
          background: pink;
          transition:width 1s,height 2s;
          transition-delay:1s;
        }
        
		div:hover
		{
		  width:300px;
		  height:300px;
		}
		</style>
		</head>
		    <body>
		    	<h1>The Transition-timing-function property</h1>
		    	<p>Hover over The div elements below, to see the different speed curves:</p>
		    	<div></div>

		    	<p> <b>Note:</b> The transition effect has a 1 second delay before staring.</p>

		    </body>
		    </html>
