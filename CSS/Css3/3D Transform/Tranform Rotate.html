<html>
   <head>
      <style>
           Div
           {
             width:100px;
             height:100px;
             background-color:lightgreen;
             border:2px solid black;
             padding:10px;
           }
           #myDiv1
           {
           transform:rotate3d(60deg);
           }
           #myDiv2
           {
           	transform:rotate3d(90deg);
           }
           #myDiv3
           {
           	transform:rotate3d(180deg);
           }
           </style>
           </head>
           <body>
               <h1>The Rotate 3D()function :</h1>
           	 <Div>
           	 This a Normal div element:
           	</Div>
           	  <div id="myDiv1">
           	  	Div.1
           	    </div>
           	  <Div id="myDiv2">
           	  	Div.2
           	    </div>
           	  <div id="myDiv3">
           	  	Div.3
           	    </div>
           </body>
           </html>
