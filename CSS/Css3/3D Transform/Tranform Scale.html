<html>
   <head>
      <style>
           Div
           {
             width:100px;
             height:100px;
             background-color:lightgreen;
             border:2px solid black;
             padding:10px;
           }
           #myDiv1
           {
           transform: scale3d(0.8,0.8,0.8);
           }
           #myDiv2
           {
           	transform: scale3d(-0.5,-.5,-0.5);
           }
           #myDiv3
           {
           	transform: scale3d(100px);
           }
           </style>
           </head>
           <body>
               <h1>The Scale 3d()function</h1>
           	 <Div>
           	 This a Normal div element:
           	</Div>
           	  <div id="myDiv1">
           	  	Div.1
           	  </div>
           	  <Div Id="myDiv2">
           	  	Div.2
           	  </div>
           	  <div id="myDiv3">
           	  	Div.3
           	  </div>
           </body>
           </html>
