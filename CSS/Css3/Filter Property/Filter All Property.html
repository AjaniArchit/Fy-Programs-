<html>
    <head>
         <title>Css Filter property</title>
    <style>
    img
    
	{
		filter:blur(5px);
	}
	.Ak1
    {
        filter:brightness(1.0) ;
    }
    .Ak2
    {
        filter:contrast(100%);
    }
    .Ak3
    {
        filter:drop-shadow(16px 20px yellow) ;
    }
    .Ak4
    {
        filter:grayscale(50%);
    }
    .Ak5
    {
        filter:hue-rotate(90deg);
    }
    .Ak6
    {
        filter:invert(75%);
    }
    .Ak7
    {
        filter:opacity(100%);
    }
    .Ak8
    {
        filter:saturate(50%);
    }
</style>
      </head>
          <body>
          	<div>
          		 <img src="Ak.png"alt=""><br><br>

                <img class="Ak1" src="Ak.png"> <br><br> 

                <img class="Ak2" src="Ak.png"> <br><br>

                 <img class="Ak3" src="Ak.png"> <br><br> 

                <img class="Ak4" src="Ak.png"> <br><br>
      </div>
  </body>
       </html>
