<html>
   <head>
       <title>Flex Grow Example</title>
          <style>
          .container
          {
            display:flex;
            width:100%;
            background-color:lightgrey;
          }
          .container
          div
          {
          	background-color:cornflowerblue;
          	margin:10px;
          	padding:20px;
          	text-align:center;
          	color:white;
          }
          .Grow
          {
          	flex-grow:3;
          }
          </style>
          </head>
             <body>
                <h2>Css flex Grow</h2>
                <div class="container">
                <div>1</div>
                <div>2</div>
                <div class="Grow">3</div>
                <div>4</div>
               <div>5</div>
           </div>
               </body>
               </html>
