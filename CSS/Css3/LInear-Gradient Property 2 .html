<html>
<head>
<style>
	#grad1
{
		height:100px;
		background-image:Linear-Gradient(to left top,red,yellow);
}
	#grad2
{
		height:100px;
		background-image:Linear-Gradient(90deg,cyan,magenta);	
}
	#grad3
{
		height:100px;
		background-image:Linear-Gradient(180deg,brown,yellow);
}
	#grad4
{
		height:100px;
		background-image:Linear-Gradient(-90deg,silver,purple);
}
</style>
</head>
<body>
		<div id="grad1" style="text-align:center;">0deg</div><br><br>
		
		<div id="grad2" style="text-align:center;">90deg</div><br><br>
		
		<div id="grad3" style="text-align:center;">180deg</div><br><br>
		
		<div id="grad4" style="text-align:center;">-90deg</div><br><br>
</body>
</html>
