<html>
<head>
<style>
	ul.a
	{
		list-style-type:circle;
	}

	ul.b
	{
		list-style-type:square;
	}
	
	ol.c
	{
		list-style-type:upper-roman;
	}
	
	ol.d
	{
		list-style-type:lower-alpha;
	}

</style>
</head>
<body>

<h2>The List-Style-Type Property</h2>

<p>Example Of Unorderd List</p>

<ul class="a">
	<li>coffee</li>
	<li>tea</li>
	<li>Coca Cola</li>
</ul>	

<ul class="b">
	<li>coffee</li>
	<li>tea</li>
	<li>Coca Cola</li>
</ul>

<p>Example Of Ordered List</p>
<ol class="c">
	<li>coffee</li>
	<li>tea</li>
	<li>Coca Cola</li>
</ol>

<ol class="d">
	<li>coffee</li>
	<li>tea</li>
	<li>Coca Cola</li>
</ol>

</body>

</html>
