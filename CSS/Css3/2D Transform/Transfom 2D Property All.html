<html>
  <head>
    <style>
    div.a
    {
      width:150px;
      height:80px;
      background-color:yellow;
      transform:rotate(30deg);

    }
    div.b 
    {
       width:150px;
       height:80px;
       background-color:yellow;
      transform:scaley(1.5);

    }
      div.c
          {
            width:150px;
            height:80px;
            background-color:yellow;
            transform:skewy(20deg);
          }
          div.d
          {
            width:150px;
            height:80px;
            background-color:yellow;
            transform:translate(200px 300px);
          }
          </style>
        </head>
            <body>
              <h1>The Trans Form Property</h1>
              <h2>Transform:rotate (20deg):</h2>
                   <div class="a">Hello World</div><br><br>
               <h2>Transform:scaley(1.5):</h2>
                  <div class="b">Hello World</div><br><br>
               <h2>Transform:skewy(20deg):</h2>
                 <div class="c">Hello World</div>
                <h2>Transform:Translate(200px 300px):</h2>
                  <div class="d">Hello World</div>  
             </body>
             </html>
