<html>
<head>
<style>
#justprac
{
	height: 100px;
	box-shadow: 15px 15px 10px blue,;
	background-color: skyblue;
	text-align: center;
	padding-top: 30px;
	font-size: 50px;
	font-weight: bold;
	border-radius: 20px;
}
#jc
{
	height: 100px;
	box-shadow: 10px 10px 10px red;
	background-color: burlywood;
	text-align: center;
	padding-top: 30px;
	font-size: 50px;
	font-weight: bold;
	border-radius: 20px;
}
</style>
</head>
<body>
	<h1>Box-Shadow Property</h1>
<div id="justprac">Welcome to the world of CSS</div>
<br><br>
<div id="jc">Welcome to the world of CSS</div>
</body>
</html>
