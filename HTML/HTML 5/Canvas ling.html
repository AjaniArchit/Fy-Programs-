<!DOCTYPE html>
  <html>
  <body bgcolor="silver">
  <canvas id="Mycanvas" width="200" height="100" style="border: 5px solid yellow;">
  your browser does not support the html canvas tag.</canvas>
     
	 
	 <script>
	var c= document.getElementById("Mycanvas");
	var ctx= c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();
	</script>
	</body>
	</html>
