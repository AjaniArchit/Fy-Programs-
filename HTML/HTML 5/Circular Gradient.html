<DOCTYPE html>
  <html>
  <body>
  <canvas id="AR" Width="300" height="200" style="border:3px solid blacky;">Browser not supported....</canvas>
  
  <canvas id="AR" Width="300" height="200" style="border:3px solid blcay;">Browser not supported....</canvas>
  
  
  <script type="text/javascript">
  var r=document.getElementById("AR");
  var ctx=r.getContext("2d");
  //create gradient
  var grd=ctx.createRadialGradient(75,50,5,90,60,100);
  
  grd.addColorStop(0,"magenta");
  grd.addColorStop(1,"cyan");
  //fillwithgradientg
  
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,300,200);
  </script>
  </body>
  </html>
